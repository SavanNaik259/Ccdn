        async function restoreProducts() {
            try {
                document.getElementById('status').textContent = 'Uploading original products to Cloud Storage...';
                
                const jsonData = JSON.stringify(originalProducts, null, 2);
                const blob = new Blob([jsonData], { type: 'application/json' });
                
                const storageRef = storage.ref('productData/bridal-products.json');
                await storageRef.put(blob);
                
                document.getElementById('status').innerHTML = `
                    <h2 style="color: green;">✅ Success!</h2>
                    <p>Restored ${originalProducts.length} original bridal products to Cloud Storage.</p>
                    <p>You can now go back to your main page and admin panel.</p>
                `;
                
            } catch (error) {
                console.error('Error restoring products:', error);
                document.getElementById('status').innerHTML = `
                    <h2 style="color: red;">❌ Error!</h2>
                    <p>Failed to restore products: ${error.message}</p>
                `;
            }
        }

        // Start restoration when page loads
        window.addEventListener('load', restoreProducts);
